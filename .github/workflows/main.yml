name: ReportHub

on: 
  push: 
   branches: ['main']

  pull_request:
    branches: ['main']

  workflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run docker compose
        uses: hoverkraft-tech/compose-action@v4.0.1
        with: 
          compose-file: './docker-compose.yml'
          services: |
            api
          up-flags: '--build -d'

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run docker compose
        uses: hoverkraft-tech/compose-action@v4.0.1
        with:
          compose-file: './docker-compose.yml'
          services: |
            api
          up-flags: '--build -d'
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          
      - name: Run tests
        run: dotnet test ./ReportHub.sln --no-build
